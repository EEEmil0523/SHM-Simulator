<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HELLO + SHM Lab</title>
<style>
/* ===== 基本設定 ===== */
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #a855f7;
}

/* ===== 背景眼睛 ===== */
.bg-eyes {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    pointer-events: none;
    opacity: 0.25;
}

.eyes {
    display: flex;
    gap: 10vw;
}

.eye {
    width: 160px;
    height: 160px;
    background: white;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
}

.pupil {
    width: 60px;
    height: 60px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.2s ease;
}

.pupil::after {
    content: '';
    width: 14px;
    height: 14px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 12px;
    left: 12px;
}

/* 眨眼 */
.eyelid {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #a855f7;
    border-radius: 50%;
    transform: scaleY(0);
    transform-origin: top;
    animation: blink 5s infinite;
}

@keyframes blink {
    0%, 90%, 100% { transform: scaleY(0); }
    92%, 95% { transform: scaleY(1); }
}

/* ===== 中央內容 ===== */
.center {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: all 1s ease;
}

h1 {
    margin: 0 0 40px;
}

h1 span {
    font-size: 110px;
    font-weight: 900;
    color: white;
    display: inline-block;
    position: relative;
    animation: bounce 0.6s ease infinite alternate;
}

h1 span:nth-child(2) { animation-delay: 0.1s; }
h1 span:nth-child(3) { animation-delay: 0.2s; }
h1 span:nth-child(4) { animation-delay: 0.3s; }
h1 span:nth-child(5) { animation-delay: 0.4s; }

@keyframes bounce {
    100% {
        transform: translateY(-20px) scale(1.2);
        text-shadow: 0 5px 0 #ccc, 0 10px 15px rgba(0,0,0,.25);
    }
}

/* ===== 臉部表情 ===== */
.face {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
}

.mouth {
    width: 60px;
    height: 10px;
    background: white;
    border-radius: 5px;
    margin-top: 20px;
    transition: all 0.3s ease;
}

/* 開心表情 */
.face.happy .mouth {
    height: 20px;
    border-radius: 0 0 30px 30px;
}

/* ===== ENTER 按鈕 ===== */
.btn,
.btn:focus {
    min-width: 200px;
    background-color: black;
    border-radius: 4em;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    transition-duration: 0.4s;
    padding: 14px 28px;
    position: relative;
    cursor: pointer;
}

.btn:hover {
    background-color: #3A3A3A;
}

.btn:after {
    content: "";
    display: block;
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: all 0.5s;
    box-shadow: 0 0 10px 40px white;
    border-radius: 4em;
}

.btn:active:after {
    opacity: 1;
    transition: 0s;
    box-shadow: 0 0 0 0 white;
}

/* ===== SHM 模擬器 ===== */
#simulator {
    display: none;
    position: absolute;
    inset: 0;
    background: #0b0214;
    color: #e9d5ff;
    font-family: system-ui;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#simulator canvas {
    background: #12041f;
    border: 1px solid #3b0764;
    margin: 10px 0;
}

#controls {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}
#controls label {
    display: flex;
    flex-direction: column;
    align-items: center;
}
#controls input {
    width: 100px;
}
</style>
</head>
<body>

<!-- 背景眼睛 -->
<div class="bg-eyes">
    <div class="eyes">
        <div class="eye">
            <div class="pupil"></div>
            <div class="eyelid"></div>
        </div>
        <div class="eye">
            <div class="pupil"></div>
            <div class="eyelid"></div>
        </div>
    </div>
</div>

<!-- 首頁 -->
<div class="center" id="home">
    <div class="face">
        <h1>
            <span>H</span>
            <span>E</span>
            <span>L</span>
            <span>L</span>
            <span>O</span>
        </h1>
        <div class="mouth"></div>
    </div>
    <a href="#" class="btn" id="enterBtn">ENTER</a>
</div>

<!-- SHM 模擬器 -->
<div id="simulator">
    <canvas id="phase" width="400" height="300"></canvas>
    <canvas id="xt" width="400" height="300"></canvas>
    <div id="controls">
        <label>m <input type="range" id="m" min="0.5" max="5" step="0.1" value="1"></label>
        <label>k <input type="range" id="k" min="1" max="30" step="1" value="10"></label>
        <label>b <input type="range" id="b" min="0" max="5" step="0.1" value="0"></label>
        <button onclick="reset()">Reset</button>
    </div>
</div>

<script>
// ===== 眼睛追蹤 =====
let mouseX = innerWidth / 2;
let mouseY = innerHeight / 2;
addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});
function followEyes() {
    document.querySelectorAll('.eye').forEach(eye => {
        const pupil = eye.querySelector('.pupil');
        const r = eye.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = mouseX - cx;
        const dy = mouseY - cy;
        const angle = Math.atan2(dy, dx);
        const dist = Math.min(40, Math.hypot(dx, dy) / 8);
        const prevX = parseFloat(pupil.dataset.x) || 0;
        const prevY = parseFloat(pupil.dataset.y) || 0;
        const targetX = Math.cos(angle)*dist;
        const targetY = Math.sin(angle)*dist;
        const newX = prevX + (targetX - prevX)*0.2;
        const newY = prevY + (targetY - prevY)*0.2;
        pupil.style.transform = `translate(-50%, -50%) translate(${newX}px, ${newY}px)`;
        pupil.dataset.x = newX;
        pupil.dataset.y = newY;
    });
    requestAnimationFrame(followEyes);
}
followEyes();

// ===== ENTER 按鈕 =====
const face = document.querySelector('.face');
const enterBtn = document.getElementById('enterBtn');
enterBtn.addEventListener('mouseenter', () => face.classList.add('happy'));
enterBtn.addEventListener('mouseleave', () => face.classList.remove('happy'));
enterBtn.addEventListener('click', e => {
    e.preventDefault();
    document.getElementById('home').style.display = 'none';
    document.getElementById('simulator').style.display = 'flex';
});

// ===== SHM 模擬器 =====
let x = 1, v = 0, t = 0;
let m = 1, k = 10, b = 0;
const phase = document.getElementById('phase').getContext('2d');
const xt = document.getElementById('xt').getContext('2d');

function a(x, v){ return -(k*x + b*v)/m; }
function step(dt){
    const a1 = a(x,v);
    x += v*dt + 0.5*a1*dt*dt;
    const a2 = a(x,v);
    v += 0.5*(a1+a2)*dt;
    t += dt;
}
function draw(){
    // phase
    phase.fillStyle='rgba(18,4,31,0.1)';
    phase.fillRect(0,0,400,300);
    phase.strokeStyle='#a855f7';
    phase.beginPath();
    phase.arc(200 + x*60, 150 - v*30, 3, 0, Math.PI*2);
    phase.stroke();
    // x-t
    xt.fillStyle='rgba(18,4,31,0.1)';
    xt.fillRect(0,0,400,300);
    xt.fillStyle='#e9d5ff';
    xt.fillRect((t*40)%400, 150 - x*60, 2,2);
}

let last = performance.now(), acc = 0, dt=1/120;
function loop(now){
    acc += (now - last)/1000;
    last = now;
    while(acc>dt){ step(dt); acc-=dt; }
    draw();
    requestAnimationFrame(loop);
}
loop(last);

document.getElementById('m').oninput = e => m=+e.target.value;
document.getElementById('k').oninput = e => k=+e.target.value;
document.getElementById('b').oninput = e => b=+e.target.value;

function reset(){ x=1; v=0; t=0; }
</script>

</body>
</html>
